name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main  # або 'master', якщо це ваша основна гілка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build  # Переконайтесь, що ваша команда для збірки правильна

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages  # Гілка для розгортання
          folder: build     # Папка для розгортання
